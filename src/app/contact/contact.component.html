<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">contact me!</h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <form> 
      <div class="field">
        <label>Name</label>
        <br />
        <input type="text" name="name" class="input" [(ngModel)]="name"/>
      </div>
      <div class="field">
        <label>Email</label>
        <br />
        <input type="email" name="email" class="input" [(ngModel)]="email"/>
      </div>
      <div class="field">
        <label>Message</label>
        <br />
        <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitForm()">Send</button>
    </form>
  </div>
</section>
